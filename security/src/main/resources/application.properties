spring.application.name=security
## 
spring.config.import = optional:file:env.properties
server.port = ${SERVER_PORT}
##
spring.datasource.url = ${DB_DATABASE}
spring.datasource.username = ${DB_USER}
spring.datasource.password = ${DB_PASS}
spring.datasource.driver-class-name = ${DRIVER_CLASS_NAME}
spring.jpa.properties.hibernate.dialect = ${DRIVER_DIALECT}
spring.jpa.hibernate.ddl-auto = ${DRIVER_DDL_AUTO}
##
# spring.sql.init.data-locations= ${SQL_SCRIPT_PATH}
##
application.security.jwt.secret-key=${SECRET_KEY}
application.security.jwt.expiration=${ACCESS_TOKEN_VALIDITY}
application.security.jwt.refresh-token.expiration=${REFRESH_TOKEN_VALIDITY}